<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Calculadora</h1>
    <form id="calculator">
      <input type="number" id="num1" placeholder="Digite o primeiro número">
      <input type="number" id="num2" placeholder="Digite o segundo número">
      <select id="operator">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
      </select>
      <button type="button" id="calculate">Calcular</button>
      <div id="result"></div>
    </form>
    <script src="calculadora.js"></script>

    <h3 id="info">Professor Anderson da Silva</h3>
    <h3 id="info">Grupo: André Felipe Coutinho de Aguiar // João Victor Guimarães</h3>
    <h3 id="info">Primeiro Período Ccomp UNIFESO</h3>
  </body>
</html>
